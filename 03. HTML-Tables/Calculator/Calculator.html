<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title>Calculator</title>
    <style type="text/css">
        table {
            border-collapse: collapse;
        }

        td {
            padding: 0px;
            border: 1px solid skyblue;
        }

        tr {
            background-color: #DFEDF2;
        }
        input{
            background-color: #DFEDF2;
            color:#5AB3D1;
            width:100%
        }
    </style>
</head>
<body>
    <div>
        <table bgcolor="#DFEDF2" bordercolor="skyblue" cellpadding="0" cellspacing="0">
            <tr>
                <td colspan="4"><input type="text" value="123" id="result" style="text-align: right" /></td>
            </tr>
            <tr>
                <td>
                    <input type="submit" value="1" id="button1" />
                </td>
                <td>
                    <input type="submit" value="2" id="button2" />
                </td>
                <td>
                    <input type="submit" value="3" id="button3" />
                </td>
                <td>
                    <input type="submit" value="+" id="buttonPlus" />
                </td>
            </tr>
            <tr>
                <td>
                    <input type="submit" value="4" id="button4" />
                </td>
                <td>
                    <input type="submit" value="5" id="button5" />
                </td>
                <td>
                    <input type="submit" value="6" id="button6" />
                </td>
                <td>
                    <input type="submit" value="-" id="buttonMinus" />
                </td>
            </tr>
            <tr>
                <td>
                    <input type="submit" value="7" id="button7" />
                </td>
                <td>
                    <input type="submit" value="8" id="button8" />
                </td>
                <td>
                    <input type="submit" value="9" id="button9" />
                </td>
                <td>
                    <input type="submit" value="*" id="buttonMultiply" />
                </td>
            </tr>
            <tr>
                <td colspan="2">
                    <input type="submit" value="0" id="button0" />
                </td>
                <td>
                    <input type="submit" value="." id="buttonPoint" />
                </td>
                <td>
                    <input type="submit" value="/" id="buttonDivision" />
                </td>
            </tr>
        </table>
        </div>
</body>
</html>
