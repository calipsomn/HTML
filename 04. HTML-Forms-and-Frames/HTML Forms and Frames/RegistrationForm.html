<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title>Registration Form</title>
    <style type="text/css">
        table {
            border-collapse: collapse;
            border-color:black;
        }
        .tdLeft{
            text-align:left;
        }
        .tdRight{
            text-align:right;
        }
        .tdCenter{
            text-align:center;
        }
        label{
            text-emphasis:filled;
        }
        input{
            border:thin;
            border-style:groove;
            width:90%;
        }
    </style>
</head>
<body>
    <form>
        <table border="1px" cellpadding="3" style="width:100%;">
            <tr>
                <td class="tdRight"><label for="ln"><b>Last Name</b></label></td>
                <td colspan="3" class="tdLeft"><input type="text" id="ln" placeholder="Last Name"/></td>
            </tr>
            <tr>
                <td class="tdRight"><label for="fn"><b>First Name</b></label></td>
                <td colspan="3" class="tdLeft"><input type="text" id="fn" placeholder="First Name" /></td>
            </tr>
            <tr>
                <td class="tdRight"><label for="address" class="tdRight"><b>Address</b></label></td>
                <td colspan="3" class="tdLeft"><textarea id="address" placeholder="Address" style="width:90%;"></textarea></td>
            </tr>
            <tr>
                <td class="tdRight"><label for="city" class="tdRight"><b>City</b></label></td>
                <td><input type="text" id="city" placeholder="Sofa" /></td>
                <td><label for="state"><b>State</b></label></td>
                <td><input type="text" id="state" placeholder="State" /></td>
            </tr>
            <tr>
                <td class="tdRight"><label for="zip"><b>Zip/Postal Code</b></label></td>
                <td colspan="3"><input type="number" id="zip" placeholder="1000"/></td>
            </tr>
            <tr>
                <td class="tdRight"><label for="country"><b>Country</b></label></td>
                <td colspan="3">
                    <select id="country" style="width:60%;">
                        <option value="Bulgaria">Bulgaria</option>
                        <option value="UK">UK</option>
                        <option value="USA">USA</option>
                    </select>
                </td>
            </tr>
            <tr>
                <td class="tdRight"><label for="zipCode"><b>Phone (country code, area code)</b></label></td>
                <td colspan="3">
                    <fieldset id="zipCode">
                        <label for="countryCode">(+</label><input type="number" id="countryCode" placeholder="359" style="width:20%;" />
                        <label for="cityCode">)</label><input type="number" id="cityCode" placeholder="88" style="width:20%;" />
                        <label for="phone">-</label><input type="number" id="phone" placeholder="888888" style="width:40%;" />
                    </fieldset>
                </td>
            </tr>
            <tr>
                <td class="tdRight"><label for="email"><b>E-mail</b></label></td>
                <td colspan="3" class="tdLeft"><input type="email" id="email" placeholder="name@domain.com"/></td>
            </tr>
            <tr>
                <td class="tdRight"><label for="birthDate"><b>Birth date</b></label></td>
                <td colspan="3">
                    <fieldset id="birthDate">
                        <label for="month">Month </label><input type="number" min="1" max="12" id="month" placeholder="01" style="width:15%;" />
                        <label for="day">Day </label><input type="number" id="day" min="1" max="30" placeholder="01" style="width:15%;" />
                        <label for="year">Year (4 digit) </label><input type="number" min="1800" max="3000" id="year" placeholder="1980" style="width:30%;" />
                    </fieldset>
                </td>
            </tr>
            <tr>
                <td class="tdRight"><label for="gender"><b>Gender</b></label></td>
                <td colspan="3">
                    <select id="gender" style="width:20%;">
                        <option value="male">Male</option>
                        <option value="female">Female</option>
                    </select>
                </td>
            </tr>
            <tr>
                <td class="tdRight"><label for="startDate"><b>Starting date</b></label></td>
                <td colspan="3">
                    <input type="radio" id="startDate" name="startDate" value="Spring2016" checked="checked" style="width:5%;" />Spring 2016
                    <input type="radio" id="startDate" name="startDate" value="Summer2016" style="width:5%;" />Summer 2016
                </td>
            </tr>
            <tr>
                <td class="tdRight"><label for="comments" class="tdRight"><b>Comments/Questions</b></label></td>
                <td colspan="3" class="tdLeft"><textarea id="comments" placeholder="Please send me details" style="width:90%;"></textarea></td>
            </tr>
            <tr>
                <td colspan="4" class="tdCenter" bgcolor="#D2F7E6">
                    <button type="submit">Submit</button>
                    <button type="reset">Reset</button>
                </td>
            </tr>
        </table>
    </form>
</body>
</html>
